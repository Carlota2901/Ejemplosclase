<html>
    <head>
        <script src = "https://aframe.io/releases/1.7.0/aframe.min.js" > </script> 
    </head>
    <body> 
     <a-scene> 
        <a-box position = "1 2 -5" rotate = "0 13 0" color = "#A020F0" ></a-box> 
        <a-sphere position = "3 1.54 5" radius = "5.25" color = "#FFC0CB" ></a-sphere >
        <a-cylinder position = "5 1.75 10" radius = "1.5" height = "2.5" color = "#FF0000" > </a-cylinder > 
        <a-octahedron position = "15 2.2 0" radius = "2.2" color = "#000000"></a-octahedron>
        <a-tetrahedron position = "-10 5 -1" radius = "10" color = "#FFFFFF"></a-tetrahedron>
        <a-ring position = "9 3 6" radiusInner = "7.9" radiusOuter = "3.5" segmentsTheta = "32" segmentsPhi = "8.5" thetaStart = "12" thetaLength = "360" color = "#008000"></a-ring>
        <a-plane position = "0 0 -4" rotate = "-90 0 0" width = "4" height = "4" color = "#pink" > </a-plane>
        <a-sky color = "#ECECEC" > </a-sky >
     </a-scene >
    </body > 
</html>
